      <div class="container">
        <label for="uname" hidden><b>Username</b></label>
        <input
          type="text"
          name="uname"
          value="uname"
          placeholder="Enter Username"
          id="username"
          required
          onfocus="setInput(true); setPass(false)"
          onblur="setInput(false)"
        />

        <div class="password">
          <label for="psw" hidden><b>Password</b></label>
          <input
            type="password"
            id="passwordInput"
            class="pass"
            name="psw"
            value="Psw"
            placeholder="Enter Password"
            required
            onfocus="setPass(true)"
          />
          <label class="custom-visible">
            <input class="visible" type="checkbox" name="visible" hidden />
            <img
              class="visible-icon unchecked"
              src="svgs/nopeicon.svg"
              alt="Unchecked"
              style="display: block"
            />
            <img
              class="visible-icon checked"
              src="svgs/icon.svg"
              alt="Checked"
              style="display: none"
            />
          </label>
        </div>

        <button
          type="submit"
          onfocus="setPass(false)"
          style="mask: url('#maskLoader')"
        >
          Login
        </button>
      </div>
